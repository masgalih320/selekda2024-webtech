<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Head Football</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <div id="app">
    <div id="welcome-screen">
      a
    </div>

    <div id="game-screen">
      <div class="panel">
        <div class="player-name">
          <h1>PLAYER NAME</h1>
        </div>

        <div class="leaderboard">
          <div class="team">
            <img src="assets/img/Flag/Brazil.png" alt="Team Left" width="75" id="team-left">
            <p>Brazil</p>
          </div>

          <div class="scoreboard">
            <div class="score-left">2</div>
            <div class="score-right">1</div>
          </div>

          <div class="team">
            <img src="assets/img/Flag/Japan.png" alt="Team Right" width="75" id="team-right">
            <p>Japan</p>
          </div>
        </div>

        <button type="button" class="button-history">MATCH HISTORY</button>
      </div>

      <div class="flags"></div>
      <div class="balls"></div>
      <div class="entity"></div>

      <div class="goals">
        <img src="assets/img/Goal.png" alt="Goals Left" class="goals-left">
        <img src="assets/img/Goal.png" alt="Goals Right" class="goals-right">
      </div>
    </div>
  </div>

  <script src="assets/js/main.js"></script>
</body>

</html>
