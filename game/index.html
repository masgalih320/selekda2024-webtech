<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Head Football</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <div id="app">
    <div id="welcome-screen">
      <form class="welcome-container">
        <h1>World Head Football</h1>

        <input type="text" name="username" placeholder="Username">

        <div class="welcome-buttons">
          <button type="submit">Submit</button>
          <button type="button">Instructions</button>
        </div>
      </form>
    </div>

    <div id="game-screen">
      <div class="panel">
        <div class="player-name">
          <h1>PLAYER NAME</h1>
        </div>

        <div class="leaderboard">
          <div class="team" id="team-left">
            <img src="" alt="Team Left" width="75">
            <p></p>
          </div>

          <div class="scoreboard">
            <div class="score-left">0</div>
            <div class="score-right">0</div>
          </div>

          <div class="team" id="team-right">
            <img src="" alt="Team Right" width="75">
            <p></p>
          </div>
        </div>

        <button type="button" class="button-history">MATCH HISTORY</button>
      </div>

      <div class="flags"></div>
      <div class="balls"></div>
      <div class="entity"></div>

      <div class="goals">
        <img src="assets/img/Goal.png" alt="Goals Left" class="goals-left">
        <img src="assets/img/Goal.png" alt="Goals Right" class="goals-right">
      </div>
    </div>
  </div>

  <script src="assets/js/main.js"></script>
</body>

</html>
