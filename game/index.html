<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Head Football</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <div id="app">
    <div id="welcome-screen">
      <form class="welcome-container">
        <h1>World Head Football</h1>

        <input type="text" name="username" placeholder="Username">

        <select name="level" id="level">
          <option value="">Select Level</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>

        <select name="ball" id="ball">
          <option value="">Select Ball</option>
          <option value="1">Ball 1</option>
          <option value="2">Ball 2</option>
        </select>

        <select name="country" id="country">
          <option value="">Country</option>
          <option value="Brazil">Brazil</option>
          <option value="England">England</option>
          <option value="Germany">Germany</option>
          <option value="Italy">Italy</option>
          <option value="Japan">Japan</option>
          <option value="Netherlands">Netherlands</option>
          <option value="Portugal">Portugal</option>
          <option value="Spain">Spain</option>
        </select>

        <select name="computer_country" id="country">
          <option value="">Computer Country</option>
          <option value="random">Random?</option>
          <option value="Brazil">Brazil</option>
          <option value="England">England</option>
          <option value="Germany">Germany</option>
          <option value="Italy">Italy</option>
          <option value="Japan">Japan</option>
          <option value="Netherlands">Netherlands</option>
          <option value="Portugal">Portugal</option>
          <option value="Spain">Spain</option>
        </select>

        <div class="welcome-buttons">
          <button type="submit">Submit</button>
          <button type="button">Instructions</button>
        </div>
      </form>
    </div>

    <div id="game-screen">
      <div class="panel">
        <div class="player-name">
          <h1>PLAYER NAME</h1>
        </div>

        <div class="leaderboard">
          <div class="team" id="team-left">
            <img src="" alt="Team Left" width="75">
            <p></p>
          </div>

          <div class="scoreboard">
            <div class="scores">
              <div class="score-left">0</div>
              <div class="score-right">0</div>
            </div>

            <div class="timer">
              <h1 class="timer-count">0</h1>
            </div>
          </div>

          <div class="team" id="team-right">
            <img src="" alt="Team Right" width="75">
            <p></p>
          </div>
        </div>

        <button type="button" class="button-history">MATCH HISTORY</button>
      </div>

      <div class="flags"></div>
      <div class="balls"></div>
      <div class="entity"></div>

      <div class="goals">
        <img src="assets/img/Goal.png" alt="Goals Left" class="goals-left">
        <img src="assets/img/Goal.png" alt="Goals Right" class="goals-right">
      </div>
    </div>
  </div>

  <script src="assets/js/main.js"></script>
</body>

</html>
